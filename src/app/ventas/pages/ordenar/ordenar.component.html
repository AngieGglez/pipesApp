<div class=".text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas: enMayusculas}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"> </div>

    <div class="p-toolbar-group-rigth">
        <button pButton 
                (click)="cambiar()"  
                label="toggle mayúsculas" 
                class="p-button-danger mr-1"></button>

        <button pButton
               icon="pi pi-sort"
               label="Ordenar por Nombre"
               class="mr-1"
               (click)="cambiarOrden('nombre')"> <!-- Ver la documentación en PrimeNG en flex -->
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Vuela"
            class="mr-2 p-button-success"
            (click)="cambiarOrden('vuela')"> <!-- Ver la documentación en PrimeNG en flex -->
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Ordenar por Color"
            class="mr-2 p-button-help"
            (click)="cambiarOrden('color')"></button>
        
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes | ordenar: ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes | slice: 0" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
